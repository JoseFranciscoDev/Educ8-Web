<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Aplicação de Estudos - ENEM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    header button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #4285F4;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    header button:hover {
      background-color: #2a65c7;
    }

    .container {
      padding: 20px;
    }

    .topics {
      margin-top: 20px;
    }

    .topics h2 {
      margin-bottom: 10px;
    }

    .topics ul {
      list-style: none;
      padding: 0;
    }

    .topics li {
      background-color: #e2e2e2;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h1>Matérias</h1>
  {% for materia in materias %}
  <h2>{{ materia.nome }}</h2>
  {% for assunto in materia.assuntos.all %}
  <h3>— {{ assunto.nome }}</h3>
  <ul>
    {% for aula in assunto.aulas.all %}
    <li>
      <strong>{{ aula.titulo }}</strong><br>
      <a href="{{ aula.video_url }}" target="_blank">Assistir aula</a>
    </li>
    {% endfor %}
  </ul>
  {% endfor %}
  {% endfor %}

  <script>
    const topics = {
      matematica: ["Álgebra", "Geometria", "Estatística"],
      portugues: ["Gramática", "Literatura", "Interpretação de Texto"],
      historia: ["História do Brasil", "História Geral", "Geopolítica"],
      geografia: ["Cartografia", "Climatologia", "Recursos Naturais"],
      ciencias: ["Física", "Química", "Biologia"]
    };

    function showTopics(materia) {
      const list = document.getElementById("topics-list");
      list.innerHTML = "";
      topics[materia].forEach(function (assunto) {
        const li = document.createElement("li");
        li.textContent = assunto;
        list.appendChild(li);
      });
    }

    // Exibe os assuntos de "Matemática" por padrão ao carregar a página
    window.onload = function () {
      showTopics('matematica');
    };
  </script>
</body>

</html>

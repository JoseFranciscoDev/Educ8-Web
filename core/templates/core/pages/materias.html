<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Matérias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    ul {
      padding: 20px;
    }

    header {
      background-color: #f4f4f4;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    header button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #4285F4;
      color: #fff;
      border-radius: 6px;
      transition: background-color 0.3s;
      min-width: 120px;
      min-height: 45px;
      text-align: center;
    }

    header button:hover {
      background-color: #2a65c7;
    }

    .container {
      padding: 20px;
    }

    .topics {
      margin-top: 20px;
    }

    .topics h2 {
      margin-bottom: 10px;
    }

    .topics ul {
      list-style: none;
      padding: 0;
    }

    .topics li {
      background-color: #e2e2e2;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <header>
    {% for materia in materias %}
      <button onclick="showTopics('{{ materia.idMateria }}')">{{ materia.nomeMateria }}</button>
    {% endfor %}
  </header>

  <div class="container">
    <div class="topics">
      <h2>Assuntos</h2>
      <ul id="topics-list">
        <!-- Assuntos aparecem aqui -->
      </ul>
    </div>
  </div>

  <script>
    const topics = {
      {% for materia in materias %}
        {{ materia.idMateria }}: [
          {% for assunto in materia.assuntos.all %}
            "{{ assunto.nomeAssuntos|escapejs }}"{% if not forloop.last %}, {% endif %}
          {% endfor %}
        ]{% if not forloop.last %}, {% endif %}
      {% endfor %}
    };

    function showTopics(id) {
      const list = document.getElementById("topics-list");
      list.innerHTML = "";

      if (topics[id] && topics[id].length > 0) {
        topics[id].forEach(function (assunto) {
          const li = document.createElement("li");
          li.textContent = assunto;
          list.appendChild(li);
        });
      } else {
        const li = document.createElement("li");
        li.textContent = "Nenhum assunto encontrado.";
        list.appendChild(li);
      }
    }

    // Exibe a primeira matéria por padrão
    window.onload = function () {
      const primeira = Object.keys(topics)[0];
      if (primeira) showTopics(primeira);
    };
  </script>
</body>

</html>
